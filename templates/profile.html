<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      width: 220px;
      background-color: #2f3640;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: all 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #d3d3d3;
      text-decoration: none;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px 20px;
      flex: 1;
    }

    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #212529;
      border: none;
      color: white;
      padding: 10px;
      z-index: 1100;
      border-radius: 4px;
    }

    .container-box {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e2f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type=text],
    input[type=email],
    input[type=password],
    input[type=file] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #00bfff;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: #121212;
      border: none;
      font-size: 16px;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: blue;
      text-decoration: none;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    .message {
      color: lightgreen;
      text-align: center;
      margin-bottom: 15px;
    }

    footer {
      background-color: #2f3640;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -220px;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        padding-top: 70px;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>

<body>

<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="/home"><i class="bi bi-house-door-fill me-2"></i>Home</a>
  <a href="/history"><i class="bi bi-clock-history me-2"></i>History</a>
  <a href="/resource"><i class="bi bi-folder-fill me-2"></i>Resources</a>
  <a href="/about"><i class="bi bi-info-circle-fill me-2"></i>About</a>
  <a href="/contact"><i class="bi bi-envelope-fill me-2"></i>Contact</a>
  <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container-box">
    <h2 class="text-center mb-4">Edit Profile</h2>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ user[1] }}" required>

      <label for="email">Email:</label>
      <input type="email" name="email" value="{{ user[2] }}" required>

      <label for="old_password">Old Password:</label>
      <input type="password" name="old_password" required>

      <label for="new_password">New Password:</label>
      <input type="password" name="new_password">

      <label for="confirm_password">Confirm New Password:</label>
      <input type="password" name="confirm_password">

      <button type="submit">Update Profile</button>
    </form>

    <a href="/logout" class="logout-link">Logout</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Skin Cancer Detection System. All rights reserved.</p>
    <p> Designed and Developed by Malaika</p>

</footer>

<!-- Scripts -->
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
