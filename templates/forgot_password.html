<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e2f;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      background-color: #2f3640;
      padding: 35px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 22px;
      color: #d3d3d3;
      font-size: 1.6rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1rem;
      border: 1px solid #00bfff;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #00bfff;
      color: #121212;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1ab7ff;
    }

    a {
      display: block;
      margin-top: 18px;
      color: #00bfff;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    a:hover {
      color: #00bfff;
    }

    @media (max-width: 400px) {
      .container {
        padding: 25px 18px;
      }

      h2 {
        font-size: 1.4rem;
      }

      button,
      input[type="text"],
      input[type="password"] {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
      <input type="text" name="email" placeholder="Enter your email" required>
      <input type="password" name="new_password" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</body>
</html>
