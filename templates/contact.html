<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #212529;
      border: none;
      color: white;
      padding: 10px 12px;
      z-index: 1100;
      border-radius: 4px;
    }

    .sidebar {
      height: 100vh;
      background-color: #2f3640;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      transition: left 0.3s ease;
    }

    .sidebar h4 {
      color: #d3d3d3;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      color: #d3d3d3;
      text-decoration: none;
      display: block;
      margin: 12px 0;
      font-weight: 500;
      font-size: 16px;
    }

    .sidebar a:hover {
      color: #F1C27D;
    }

    .main-content {
      margin-left: 240px;
      padding: 60px 20px 40px;
      flex: 1;
    }

    .container {
      max-width: 500px;
      background-color: #2f3640;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
      color: #d3d3d3;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .container p {
      font-size: 1rem;
    }

    .email-box {
      font-size: 18px;
      background: #d3d3d3;
      padding: 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      color: #1e1e2f;
    }

    .email-box a {
      text-decoration: none;
      color: inherit;
    }

    .footer {
      background-color: #2f3640;
      padding: 50px 30px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }

      .sidebar {
        left: -220px;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }

      .container {
        width: 100%;
        padding: 25px 15px;
        margin: 0 auto;
      }

      .email-box {
        font-size: 16px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .sidebar a {
        font-size: 13px;
      }

      .container h2 {
        font-size: 20px;
      }

      .container p {
        font-size: 0.95rem;
      }

      .email-box {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4><i class="bi bi-activity"></i> Dashboard</h4>
    <a href="/home"><i class="bi bi-house-door-fill"></i> Home</a>
    <a href="/about"><i class="bi bi-info-circle-fill"></i> About</a>
    <a href="/resource"><i class="bi bi-journal-text"></i> Resource</a>
    <a href="/profile"><i class="bi bi-person-circle"></i> Profile</a>
    <a href="/history"><i class="bi bi-clock-history"></i> History</a>
    <a href="/contact"><i class="bi bi-envelope-fill"></i> Contact</a>
    <hr style="border-color: white;">
    <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content d-flex justify-content-center align-items-center">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to reach out at:</p>
      <div class="email-box">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=farooj980@gmail.com" target="_blank">
          ma4676866@gmail.com
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-light">
    <p>Â© 2025 Skin Cancer Detection System. All rights reserved.</p>
    
    <p>Designed and Developed by Malaika</p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
