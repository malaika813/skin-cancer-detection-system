<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #2f3640;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d3d3d3;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #d3d3d3;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #00bfff;
      font-size: 1rem;
      color:rgb(205, 202, 202)
    }

    .submit-container {
      display: flex;
      justify-content: center;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1ab7ff;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: white;
      font-size: 0.95rem;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input[type="submit"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <div class="submit-container">
        <input type="submit" value="Login">
      </div>
    </form>

    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
  </div>

</body>
</html>
